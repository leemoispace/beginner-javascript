<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intervals and Timers</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function buzzer() {
      console.log('tick');
    }
    setTimeout(buzzer, 3000);
    // setInterval(buzzer, 500);

    function destroy() {
      document.body.innerHTML = `<p>destroyed!</p>`;
    }

    const bombTimer = setTimeout(destroy, 3000);
    window.addEventListener('click', () => {
      console.log('u clicked to save the world from bomb!');
      // stop a timer
      clearTimeout(bombTimer);
    });

    // clearInterval()
  </script>
</body>

</html>
